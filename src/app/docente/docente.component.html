<mat-card class="estudiante-card">
  <mat-tab-group>
    <mat-tab label="Crear Docente">
      <mat-accordion class="example-headers-align">

        <mat-expansion-panel [expanded]="step() === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-icon>account_circle</mat-icon>
            <mat-panel-title> Información Personal </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput placeholder="pat@example.com" />
          </mat-form-field>

          <mat-action-row>
            <button mat-button (click)="nextStep()">Siguiente</button>
          </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step() === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-icon>description</mat-icon>
            <mat-panel-title> Asignar Curso </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field class="example-chip-list">
            <mat-label>Asignar Cursos</mat-label>
            <mat-chip-grid #chipGrid aria-label="Curso selection">
              <mat-chip-row *ngFor="let curso of cursos()" (removed)="remove(curso)">
                {{curso}}
                <button matChipRemove [attr.aria-label]="'Remove ' + curso">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </mat-chip-grid>
            <input
              [matChipInputFor]="chipGrid"
              [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)"
              [(ngModel)]="currentCurso"
              placeholder="Nuevo curso..."
            />

            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let curso of filteredCursos()" [value]="curso">{{curso}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-action-row>
            <button mat-button (click)="prevStep()">Anterior</button>
            <button mat-button (click)="nextStep()">Siguiente</button>
          </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step() === 2" (opened)="setStep(2)" hideToggle>
          <mat-expansion-panel-header>
            <mat-icon>book_open</mat-icon>
            <mat-panel-title> Asignar Materias </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field class="example-chip-list">
            <mat-label>Asignar Materias</mat-label>
            <mat-chip-grid #chipGridMateria aria-label="Materia selection">
              <mat-chip-row *ngFor="let materia of materias()" (removed)="removeMateria(materia)">
                {{materia}}
                <button matChipRemove [attr.aria-label]="'Remove ' + materia">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </mat-chip-grid>
            <input
              [matChipInputFor]="chipGridMateria"
              [matAutocomplete]="autoMaterias"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addMateria($event)"
              [(ngModel)]="currentMateria"
              placeholder="Nueva materia..."
            />

            <mat-autocomplete #autoMaterias="matAutocomplete" (optionSelected)="selectedMateria($event)">
              <mat-option *ngFor="let materia of filteredMaterias()" [value]="materia">{{materia}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-action-row>
            <button mat-button (click)="prevStep()">Anterior</button>
            <button mat-button (click)="guardar()">Guardar</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>

    <mat-tab label="Consultar Docente">
      <div>
        <h4>Consulta de Docentes</h4>
        <!-- Aquí puedes agregar el contenido para consultar docentes, como una tabla o formulario -->
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
