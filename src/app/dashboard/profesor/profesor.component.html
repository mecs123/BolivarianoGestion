

@if (listEducador.length <= 0) {
  <mat-card appearance="outlined" class="container">
    <mat-card-content>Upps!.. No hay data para mostrar</mat-card-content>
  </mat-card>
}@else {
  <div class="container">

    <mat-toolbar>
      <span>Educador</span>
      <div class="espacio"></div>
      <button mat-fab extended routerLink="/dashboard/crear-educador">
        <mat-icon>person_add</mat-icon>
      </button>
    </mat-toolbar>


    <div class="mat-elevation-z8 mt-5" >

      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. pedro" #input>
      </mat-form-field>


      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
         <!-- Acciones Column -->
         <ng-container matColumnDef="acciones" >
          <th mat-header-cell *matHeaderCellDef > Acciones

          </th>
          <td mat-cell *matCellDef="let element; let i = index" >
            <!-- Search Icon with Tooltip -->
            <a class="pointer"
            style="color: blueviolet"
            matTooltip="Ver detalles">
              <mat-icon>search</mat-icon>
            </a>
            <!-- Edit Icon with Tooltip -->
            <a class="pointer" matTooltip="Editar elemento">
              <mat-icon>edit</mat-icon>
            </a>
            <!-- Delete Icon with Tooltip -->
            <a (click)="eliminarDocente(i)" class="pointer" style="color: red;" matTooltip="Eliminar elemento">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>


  </div>
}
